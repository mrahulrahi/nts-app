<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Start your development with JoeBLog landing page." />
  <meta name="author" content="Devcrud" />
  <title>Car Rental | IMAGINE GROUP</title>
  <!-- styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <script type="module" src="./assets/js/script.js" defer></script>
  <script type="module" src="./assets/js/carousel.js" defer></script>
</head>

<body>
  <!-- page-header -->
  <header class="page-header">
    <div class="header-title">
      <h1 class="h1"><b>Buy & Sell</b> Properties</h1>
      <h3 class="h2">Bulid Your Dreams</h3>
    </div>
  </header>
  <!-- end of page header -->
  <section class="container-feature">
    <div class="feature-posts">
      <div class="feature-post-title">Property Type</div>
      <a href="single-post.html" class="feature-post-item">
        <img src="assets/imgs/house.png" class="feature-post-img" alt="" />
        <div class="feature-post-caption">Rent House</div>
      </a>
      <a href="single-post.html" class="feature-post-item">
        <img src="assets/imgs/buy-house.png" class="feature-post-img" alt="" />
        <div class="feature-post-caption">Buy House</div>
      </a>
      <a href="single-post.html" class="feature-post-item">
        <img src="assets/imgs/sell-house.png" class="feature-post-img" alt="" />
        <div class="feature-post-caption">Sell House</div>
      </a>
      <a href="single-post.html" class="feature-post-item">
        <img src="assets/imgs/buy-plot.png" class="feature-post-img" alt="" />
        <div class="feature-post-caption">Buy Plot</div>
      </a>
      <a href="single-post.html" class="feature-post-item">
        <img src="assets/imgs/sell-plot.png" class="feature-post-img" alt="" />
        <div class="feature-post-caption">Sell Plot</div>
      </a>
    </div>
  </section>

  <!-- Booking Start -->
  <section class="container-book">
    <div class="container-title">Enquiry For Property</div>
    <div class="book-form">
      <div class="field">
        <input type="text" style="height: 50px" placeholder="Full Name" name="" id="" />
      </div>
      <div class="field">
        <input type="tel" style="height: 50px" placeholder="Phone No." name="" id="" />
      </div>
      <div class="field">
        <input type="text" style="height: 50px" placeholder="Property Location" name="" id="" />
      </div>
      <div class="field">
        <div class="date mb-3" id="date" data-target-input="nearest">
          <input type="date" style="height: 50px" class="form-control p-4 datetimepicker-input"
            placeholder="Pickup Date" data-target="#date" data-toggle="datetimepicker" />
        </div>
      </div>
      <div class="field">
        <select class="custom-select px-4 mb-3" style="height: 50px">
          <option selected>Select Property type</option>
          <option value="1">Luxury</option>
          <option value="2">Suv</option>
          <option value="3">Sedan</option>
          <option value="3">Hatchback</option>
        </select>
      </div>
      <div class="field">
        <button class="btn btn-primary btn-block mb-3" type="submit" style="height: 50px">
          Book Now
        </button>
      </div>
    </div>
  </section>
  <!-- Search End -->

</body>

</html>
